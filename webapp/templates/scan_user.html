{% extends "layout.html" %}
{% block main %}

    <h1 class="border-bottom w-50 mx-auto"> Scan results for <a href="{{ url_for("database_search", username=user_profile[0])}}">{{ user_profile[0] }}</a></h1>
    <h2>Name: {{ user_profile[1] }}</h2>
    <h2 class="user-profile"><img src={{ user_profile[2] }} alt="User's Picture"</h2>
    {% for result in scan_result %}
        <p class="tweet">{{result.threat_detected}} tweet detected: <a href="https://www.twitter.com/twitter/statuses/{{result.id}}">{{result.id}}</a></p>
    {% endfor %}
{% endblock %}
